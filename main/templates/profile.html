{% extends "base_generic.html" %}
{% load generic_extras %}

{% block content %}
    {% if ownedSets %}
        {% for set in ownedSets %}
            <a href="{{ set.get_absolute_url }}">{{ set }}</a>
            <br>
        {% endfor %}
    {% endif %}
    <h1>Subscribed Sources</h1>
    {% for set in subscribed %}
    <a href="{{ set.get_absolute_url }}">{{ set }}</a>
    <br>
    {% endfor %}
    <a class="btn btn-primary" href="{% url 'add-sourceset' %}">Create Source Set</a>

{% endblock %}
