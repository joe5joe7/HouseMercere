{% extends "base_generic.html" %}
{% load generic_extras %}

{% block content %}
    {% if ownedSets %}
        {% for set in ownedSets %}
            <a href="{{ set.get_absolute_url }}">{{ set }}</a>
            <br>
        {% endfor %}
    {% endif %}
    <a class="btn btn-primary" href="{% url 'add-sourceset' %}">Add Source Set</a>

{% endblock %}
